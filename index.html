<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- my css -->
    <link rel="stylesheet" href="index.css">
    <title>Drawing Board</title>
</head>

<body>
    <div class="screen">
        <canvas id="canvas"></canvas>

        <div class="sidebar d-flex flex-column flex-wrap justify-content-evenly align-items-center">
            <button class="button-- p-0 px-3 my-1" style="font-size: 1.5rem; border-radius: 20rem">
                <i class="bi bi-brush-fill"></i></button>
            <button class="button-- p-0 px-3 my-1" id="clear" style="font-size: 1.5rem; border-radius: 20rem">
                <i class="bi bi-eraser-fill"></i></button>
            <button class="button-- p-0 px-3 my-1" id="help" style="font-size: 1.5rem; border-radius: 20rem">
                <i class="bi bi-download"></i>
            </button>
        </div>
        
        <div class="settings">
            <div class="fixed-bottom d-flex" style="left: auto; bottom: 10px; right: 10px;">
                <div class="shadow-lg align-items-center bg-white border border-dark d-flex flex-column justify-content-evenly"
                    id="icdiv" style="width: 18rem; height: 9rem; margin: 0px 4rem;">
                    <div class="d-flex justify-content-between container-fluid">
                        <p class="titlehead p-0 m-0" style="font-size: 1.5rem;">Pencil</p>
                        <div class="cursor-pointer" style="font-size: 1.5rem;"><i class="bi bi-x"></i></div>
                    </div>
                    <div class="pencilcolor d-flex container align-items-center">
                        <p class="m-0 p-0 px-3">color: </p><input type="color" id="pencolor">
                    </div>
                    <div class="d-flex container align-items-center">
                        <p class="m-0 p-0 px-3">size: </p><input type="number" value="2" class="m-0 p-0" id="pensize" min="1" max="20"
                            style="width: 3rem; height: 1.5rem;text-align: center;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
